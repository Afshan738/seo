<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox Spacing</title>
    <link rel="stylesheet" href="session7.css" />
  </head>
  <body>
    <h2>justify-content: space-around</h2>
    <div class="container space-around">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h2>justify-content: space-evenly</h2>
    <div class="container space-evenly">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
